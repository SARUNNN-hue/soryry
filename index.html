<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry</title>
  <style>
    /* General body settings */
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Background overlay */
    .overlay {
      background: url('z.png') no-repeat center center fixed;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    /* Content box */
    .content {
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }

    /* Heart animation */
    .heart {
      display: none;
      width: 120px;
      height: 100px;
      background: red;
      position: relative;
      margin: 30px auto 0;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 120px;
      height: 100px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    .heart-pop {
      animation: pop 0.6s ease-in-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.8) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* YouTube video container */
    .youtube-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
    }

    .youtube-container iframe {
      border: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>I'm Sorry</h1>
      <p>I deeply regret my actions. Please accept my apology.</p>
      <button onclick="showHeart()">Forgive Me?</button>
      <div class="heart" id="heart"></div>
    </div>
  </div>

  <div class="youtube-container">
    <iframe 
      width="300" 
      height="200" 
      src="https://www.youtube.com/watch?v=UVOCojzHkFg" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function showHeart() {
      const heart = document.getElementById("heart");
      heart.style.display = "block";
      heart.classList.add("heart-pop");
    }
  </script>
</body>
</html>
